<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
       <marquee direction="right"><h3 style="color:aliceblue;">BOOK DETAILS</h3></marquee>
        <div class="d-flex">
            <button type="button" (click)="clickAddBook()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn-success">Add Book</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Publisher</th>
            <th scope="col">IsActive</th>
            <th scope="col">Content</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let row of bookData">
           
<td>{{row.title}}</td>
<td>{{row.category}}</td>
<td>{{row.image}}</td>
<td>{{row.price}}</td>
<td>{{row.publisher}}</td>
<td>{{row.isactive}}</td>
<td>{{row.content}}</td>
        
      <td>
          <button (click)="onEdit(row)" style="color:aliceblue;" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
         <button (click)="deleteBook(row)" class="btn btn-danger mx-3">Delete</button>

          
      </td>   
  </tr>
</tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Book Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue"> 
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Category</label>
                  <input type="text" formControlName="category" class="form-control" id="exampleInputPassword1">
                </div>
               <!--<label>Category</label>
                <div class="col-sm-30">
<select name="Category" class="form control">
  <option>--Select--</option>
  <option>Story Book</option>
  <option>Novels</option>
</select>
                </div>-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input type="text" formControlName="image" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Publisher</label>
                    <input type="text" formControlName="publisher" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">IsActive
                    <input type="text" formControlName="isactive" class="form-control" id="exampleInputPassword1"></label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Content</label>
                    <input type="text" formControlName="content" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postBookDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateBookDetails()" class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
